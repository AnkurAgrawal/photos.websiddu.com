---
layout: base
---

<article>

    <div class="container ">


        <header>
            <!--<div class="meta">
                By <address><a rel="author" href="{{ page.author.link }}" title="{{ page.author.name }}" target="_blank">{{ page.author.name }}</a></address> &mdash;
                <time pubdate datetime="{{ page.date | date: "%Y-%d-%B" }}" title="{{ page.date | date: "%B %d, %Y" }}">{{ page.date | date: "%B %d, %Y" }}</time>
            </div>-->
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.subtitle %}<h2 class="page-subtitle">{{ page.subtitle }}</h2>{% endif %}
        </header>

        {% if page.cover_image %}
        <div class="article-cover">
            <div>
                <img src="images/loader.svg" data-src="{{ page.cover_image }}" class="image">
            </div>
        </div>
        {% endif %}

        <section>
            {{ content }}
            {% include _social.html %}
        </section>

        {% if site.inc.disqus.shortname %}
        <section>
            {% include _disqus.html %}
        </section>
        {% endif %}
    </div>
</article>
